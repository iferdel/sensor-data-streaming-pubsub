apiVersion: 1

# =============================================================================
# CONNECTION POOL SETTINGS EXPLANATION
# =============================================================================
# maxOpenConns and maxIdleConns define a connection pool that is:
#   - GLOBAL per Grafana instance (not per user)
#   - SHARED across all dashboards, panels, and users viewing them
#   - PER DATASOURCE (each datasource has its own independent pool)
#
# How it works:
#   1. When a panel needs data, Grafana takes a connection from the pool
#   2. Query executes (typically 10-100ms for simple queries)
#   3. Connection is returned to the pool for reuse
#
# Sizing formula:
#   Connections needed ≈ (queries/sec) × (avg query time in seconds)
#   Example: 6 panels × 10 users / 5s refresh × 0.05s query = ~0.6 connections avg
#
# maxOpenConns: Maximum simultaneous connections to the database
# maxIdleConns: Connections kept open when idle (avoids reconnection overhead)
# connMaxLifetime: Seconds before a connection is recycled (14400 = 4 hours)
#
# Architecture:
#
#   ┌─────────────────────────────────────────────────────────────┐
#   │                    Grafana Instance                          │
#   │                                                             │
#   │   User A ──┐                                                │
#   │   User B ──┼──► All share the same connection pools         │
#   │   User C ──┘                                                │
#   │                                                             │
#   │   ┌─────────────────────┐    ┌─────────────────────┐        │
#   │   │ IoT Measurements    │    │ DB Stat Monitoring  │        │
#   │   │ Pool: 25 max / 10   │    │ Pool: 10 max / 5    │        │
#   │   │       idle          │    │       idle          │        │
#   │   └──────────┬──────────┘    └──────────┬──────────┘        │
#   └──────────────┼──────────────────────────┼───────────────────┘
#                  ▼                          ▼
#           iot database              monitoring database
#           (replica)                    (replica)
#
# =============================================================================

datasources:
  - name: IoT Real-Time Measurements -- Readonly Replica
    type: postgres
    access: proxy
    uid: be9ijnandyz9ce
    orgId: 1
    version: 1
    editable: true
    url: iot-timescaledb-replica:5432
    user: iot_readonly
    secureJsonData:
      password: iot_readonly
    jsonData:
      postgresVersion: 1700
      database: iot
      sslmode: disable
      # Higher limits for sensor data queries which may be heavier
      # (time_bucket aggregations, JOINs, larger result sets)
      maxOpenConns: 25
      maxIdleConns: 10
      maxIdleConnsAuto: true # Grafana v9.5.1+
      connMaxLifetime: 14400
      timescaledb: true

  - name: DB Stat Monitoring
    type: postgres
    access: proxy
    uid: de9iten8jjqiof
    orgId: 1
    version: 1
    editable: true
    url: iot-timescaledb-replica:5432
    user: iot_monitoring
    secureJsonData:
      password: iot_monitoring
    jsonData:
      postgresVersion: 1700
      database: monitoring
      sslmode: disable
      # Conservative limits - monitoring queries are simple and fast
      # 6 panels × ~50ms queries = minimal connection usage
      maxOpenConns: 10
      maxIdleConns: 5
      maxIdleConnsAuto: true # Grafana v9.5.1+
      connMaxLifetime: 14400
      timescaledb: true

  - name: Loki
    type: loki
    access: proxy
    uid: P8E80F9AEF21F6940
    url: http://loki:3100

  - name: prometheus
    # <string, required> datasource type. Required
    type: prometheus
    # <string> unique identifier for the datasource
    uid: prometheus
    # <string, required> access mode. direct or proxy. Required
    access: proxy
    # <int> org id. will default to orgId 1 if not specified
    orgId: 1
    # <string> url
    url: http://iot-prometheus:9090
    # <string> database password, if used
    # password:
    # <string> database user, if used
    # user:
    # <string> database name, if used
    # database:
    # <bool> enable/disable basic auth
    # basicAuth:
    # <string> basic auth username
    # basicAuthUser:
    # <string> basic auth password
    # basicAuthPassword:
    # <bool> enable/disable with credentials headers
    # withCredentials:
    # <bool> mark as default datasource. Max one per org
    isDefault: true
    # <map> fields that will be converted to json and stored in json_data
    # jsonData:
    #    graphiteVersion: "1.1"
    #    tlsAuth: true
    #    tlsAuthWithCACert: true
    #    httpHeaderName1: "Authorization"
    # <string> json object of data that will be encrypted.
    # secureJsonData:
    #   tlsCACert: "..."
    #   tlsClientCert: "..."
    #   tlsClientKey: "..."
    #   httpHeaderValue1: "Bearer xf5yhfkpsnmgo"
    version: 1
    # <bool> allow users to edit datasources from the UI.
    editable: false
